<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>My Cart</h1>
        <img src="/images/expand.svg" alt="Expand" id="cta">
        <p class="price">$455</p>

        <div class="info">
            <div class="item">
                <div class="description">
                    <a href="#">Sass fundamentals</a>
                    <p>Get sassy y'all!</p>
                </div>

                <p class="subprice">$55</p>

            </div>
            <div class="item">
                <div class="description">
                    <a href="#">Sass fundamentals</a>
                    <p>Get sassy y'all!</p>
                </div>

                <p class="subprice">$55</p>

            </div>
            <div class="item">
                <div class="description">
                    <a href="#">Sass fundamentals</a>
                    <p>Get sassy y'all!</p>
                </div>

                <p class="subprice">$55</p>

            </div>
        </div>

    </div>

    <script src="//daybrush.com/scenejs/release/latest/dist/scene.min.js"></script>

    <script>
        
        var cta = document.getElementById("cta");


        var scene =  new Scene({
            ".container": [
                {
                    transform: " scale(.7)",
                    opacity: 0
                },
                {
                    transform: " scale(1)",
                    opacity: 1
                },
            ]
        },
        {
            duration: 2,
            easing: Scene.EASE_IN_OUT,
            selector: true
        }
        
        ).playCSS();

        var scene2 = new Scene({
            "#cta" : {
                0: {                  //this is our starting point 
                    transform: {
                        scale: 1
                    }
                },
                .3: {
                    transform: {
                        scale: 2
                    }
                },
                .5: {
                    transform: {
                        scale: 1
                    }
                }
                
            },
            ".container": {
                .4: {
                    transform: "scale(1)",
                    height: '5%',
                    opacity: 1
                },
                .7: {
                    height: '60%',
                }
            },
            ".info": {
                .7: {
                    opacity: '0',
                    display: 'block'
                },
                1.5: {
                    opacity: '1'
                }
            },
            ".item": function(i) { //we make a function out of this to target all of the items in the list (the i stands for the index)
                return {
                    0: {
                        opacity: '0'
                    },
                    .5: {
                        opacity: '1'
                    },
                    options: {
                        delay: i * .7  //this is gonna delay every item n the list with .5 seconds
                    }
                }
            }
        },
        
        {
            selector: true,
            easing: Scene.EASE_IN_OUT,
          
        }
        )

        cta.addEventListener('click', () => {
            if (scene2.getDirection()  === "normal") {   //we're using an if statement to see if the button is clicked and the menu is open. If it is open and we click the button again, the menu closes again
                scene2.playCSS();
                scene2.setDirection("reverse")
            } else {
                scene2.removeItem("#cta"); //when we click the button, we don't wanna see the animation again
                scene2.playCSS();
                scene2.setDirection("normal")

            }
            

        });


    </script>

</body>
</html>
